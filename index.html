<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="result">
          <h1>Your Result</h1>
          <div class="percent">
            <span class="seventy-six"> 76</span>
            <span class="of-100">of 100</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65&percnt; of the people who have taken these
            tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="reaction">
            <span class="react">Reaction</span>
            <span class="slash">80 <span>&#47; 100</span></span>
          </div>
          <div class="memory">
            <span class="memo">Memory</span>
            <span class="slash">92 <span>&#47; 100</span></span>
          </div>
          <div class="verbal">
            <span class="verb">Verbal</span>
            <span class="slash">61 <span>&#47; 100</span></span>
          </div>
          <div class="visual">
            <span class="visu">Visual</span>
            <span class="slash">72 <span>&#47; 100</span></span>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Ebubeofoefule">Ebubechukwu ofoefule</a>.
    </footer>
  </body>
</html>
